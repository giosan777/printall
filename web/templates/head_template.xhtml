<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="index_style/style_main.css"/>
</h:head>
<h:body>
    <div class="header">
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml"/>
        </ui:insert>
    </div>

    <div class="container">
        <div>
            <div class="left_menu">
                <ui:insert name="left_menu">
                    <ui:include src="/templates/left_menu.xhtml"/>
                </ui:insert>
            </div>

            <div class="content">
                <ui:insert name="content">
                    <ui:include src="/templates/content.xhtml"/>
                </ui:insert>
            </div>

            <div class="right_menu">
                <ui:insert name="right_menu">
                    <ui:include src="/templates/right_menu.xhtml"/>
                </ui:insert>
            </div>


            <div style="clear: both;">&nbsp;</div>
        </div>

        <div class="footer">
            <ui:insert name="footer">
                <ui:include src="/templates/footer.xhtml"/>
            </ui:insert>
        </div>

    </div>

</h:body>
</html>
