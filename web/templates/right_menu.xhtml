<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="css" name="/index_style/style_main.css"/>

</h:head>

<h:body>
    <ui:composition>
        <script type="text/javascript">
            all_images = [
                "#{resource['images/img_slide/cxovelebi.png']}",
                "#{resource['images/img_slide/avto.png']}",
                "#{resource['images/img_slide/fentezi.png']}",
                "#{resource['images/img_slide/kino.png']}",
                "#{resource['images/img_slide/musika.png']}",
                "#{resource['images/img_slide/smailebi.png']}",
                "#{resource['images/img_slide/siyvaruli.png']}",
                "#{resource['images/img_slide/tamashebi.png']}"
            ];
            var ImgNum = 0;
            var ImgLength = all_images.length - 1;
            var delay = 2000;
            var lock = false;
            var run;

            function chgImg(direction) {
                if (document.images) {
                    ImgNum = ImgNum + direction;
                    if (ImgNum > ImgLength) {
                        ImgNum = 0;
                    }
                    document.slide_show.src = all_images[ImgNum];
                }
            }

            function auto() {
                if (lock == true) {
                    lock = false;
                    window.clearInterval(run);
                }
                else if (lock == false) {
                    lock = true;
                    run = setInterval("chgImg(1)", delay);
                }
            }
        </script>
        <div class="slaid_div">
            <table border="0" width="160">
                <tr>
                    <td colspan="3"><a href="#"> <img name="slide_show" border="0"
                                                      src="#{resource['images/img_slide/tamashebi.png']}"
                                                      alt="" width="145" height="270"/></a></td>
                </tr>

            </table>
        </div>
        <script type="text/javascript">
            auto();
        </script>
    </ui:composition>

</h:body>
</html>
